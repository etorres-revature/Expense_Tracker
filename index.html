<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/budget-money.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Expense Tracker</h1>

    <div class="container">
      <h4>Total Balance</h4>
      <h2 id="balance">$0.00</h2>

      <div class="income-expense-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>Past Income/Expenses</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">Cash <span>-$400</span> <button class="delete-btn">X</button>  </li> -->
      </ul>

      <h3 id="add-transaction">Add a new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Transaction description</label>
          <input
            type="text"
            id="text"
            placeholder="Describe the transaction"
          />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount (negative is expense; positive is income</label
          >
          <input type="number" id="amount" placeholder="Enter amount ..." />
        </div>
        <button type="submit" class="transaction-btn">Add Transaction</button>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
